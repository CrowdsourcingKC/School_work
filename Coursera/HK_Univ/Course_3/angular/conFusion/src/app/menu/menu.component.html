<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile *ngFor="let dish of dishes">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <md-grid-tile-footer>
          <h1 md-line>{{dish.name | uppercase}}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

  <div fxFlex>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ DISH.name | uppercase}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img height="200px" src={{DISH.image}} alt={{DISH.name}}>
        </div>
      </md-card-title-media>
      <md-card-content>
        <p>{{ DISH.description }}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>



</div>
