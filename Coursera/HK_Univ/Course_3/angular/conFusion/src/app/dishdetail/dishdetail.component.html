<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">

    <div fxFlex *ngIf="Dishesnom">
      <md-card>
        <md-card-header>
          <md-card-title>
            <h3>{{Dishesnom.name | uppercase}}</h3>
          </md-card-title>
        </md-card-header>
        <img md-card-image src={{Dishesnom.image}} alt={{Dishesnom.name}}>
        <md-card-content>
          <p>{{Dishesnom.description}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>
      </md-card>
      </div>
  </div>

  <div fxFlex="40">
    <div fxFlex>
      <md-grid-list cols="2" rowHeight="200px">
        <md-grid-tile *ngFor="let dish of Dishesnom">
          <img height="200px" src={{dish.image}} alt={{dish.name}}>
          <md-grid-tile-footer>
            <h1 md-line>{{dish.name | uppercase}}</h1>
          </md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </div>
    <p>This is a thing?</p>


  </div>

</div>
