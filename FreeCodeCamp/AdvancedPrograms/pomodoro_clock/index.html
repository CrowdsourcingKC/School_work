
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <P id="Title">Free Code Camp
  <div class="inputs">
    <br>Break Length
    <div id="bminus" onclick="buttonPressed('bminus')"> - </div>
    <div id="blength"></div>
    <div id="bplus" onclick="buttonPressed('bplus')"> + </div>
    <br>Session Length
    <div id="tminus" onclick="buttonPressed('tminus')"> - </div>
    <div id="tlength"></div>
    <div id="tplus" onclick="buttonPressed('tplus')"> + </div>
  </div>
  </P>
  <form>
    <h2 onclick="clockStart()">0</h2>
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
       <g>
        <title>Layer 1</title>
        <circle id="circle" class="circle_animation" r="90" cy="95" cx="95" stroke-width="5" stroke="rgb(0, 240, 255)" fill="none"/>
       </g>
      </svg>
    </div>
  </form>



  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
