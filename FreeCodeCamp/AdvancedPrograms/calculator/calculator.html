<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="calcss.css">
</head>
<body>
  <div class="square" id="rcorners1">
    <p id="FC">FreeCodeCamp</p>
    <p id="EC">Electronic Calculator</p>
    <div class="square" id="rcorners2">
      <div id="total"></div>
    </div>
    <br>
    <div class="inputs">
      <div class="squarea" id="CE" onclick="buttonPressed('CE')">CE</div>
      <div class="square" id="seven" onclick="buttonPressed(7)">7</div>
      <div class="square" id="four" onclick="buttonPressed(4)">4</div>
      <div class="square" id="one" onclick="buttonPressed(1)">1</div>
      <div class="square" id="zero" onclick="buttonPressed(0)">0</div>
      <div class="squarea" id="C" onclick="buttonPressed('C')">C</div>
      <div class="square" id="eight" onclick="buttonPressed(8)">8</div>
      <div class="square" id="five" onclick="buttonPressed(5)">5</div>
      <div class="square" id="two" onclick="buttonPressed(2)">2</div>
      <div class="square" id="dot" onclick="buttonPressed('.')">.</div>
      <div class="square" id="back" onclick="buttonPressed('<-')"> <- </div>
      <div class="square" id="nine" onclick="buttonPressed(9)">9</div>
      <div class="square" id="six" onclick="buttonPressed(6)">6</div>
      <div class="square" id="three" onclick="buttonPressed(3)">3</div>
      <div class="square" id="equals" onclick="buttonPressed('=')">=</div>
      <div class="square" id="divide" onclick="buttonPressed('/')">รท</div>
      <div class="square" id="times" onclick="buttonPressed('*')">x</div>
      <div class="square" id="minus" onclick="buttonPressed('-')">-</div>
      <div class="square2" id="plus" onclick="buttonPressed('+')">+</div>
    </div>
  </div>
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
