<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery">
    <meta name="author" content="Daniel Ramsayer">
    <link rel="stylesheet" href="main.css">
    <meta name="Tic Tac Toe" content="AI optioned tic tac toe game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <header id="tehGame">
        <h1>Tic Tac Toe</h1>
        <div class="game-block">
          <div class="switch">
            X
            <label>
              <input type="checkbox" id="strict">
              <span class="lever"></span>
            </label>
            O
          </div>
            <div class="row-block">
                <section class="row">
                    <div class="square" data-i=0 data-j=0></div>
                    <div class="square" data-i=0 data-j=1></div>
                    <div class="square" data-i=0 data-j=2></div>
                </section>
                <section class="row">
                    <div class="square" data-i=1 data-j=0></div>
                    <div class="square" data-i=1 data-j=1></div>
                    <div class="square" data-i=1 data-j=2></div>
                </section>
                <section class="row">
                    <div class="square" data-i=2 data-j=0></div>
                    <div class="square" data-i=2 data-j=1></div>
                    <div class="square" data-i=2 data-j=2></div>
                </section>
            </div>
            <p>Player1 <span id="PnScores1">i</span> | Player2 <span id="PnScores2">t</span>
        </div>
    </header>
<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="main.js"></script>

</body>

<footer>
  <p class="center">Created by <a href="https://github.com/schoenertraeumer">Daniel Ramsayer</a></p>
</footer>

</html>
