<body>
  <h1>Tic Tac Toe</h1>
  <div class="square">
    <table id="grid" align="center">
      <tr>
        <td class = "squared" id="a0" onclick="thoseClicked('a0')"></td>
        <td class = "squared" id="a1" onclick="thoseClicked('a1')"></td>
        <td class = "squared" id="a2" onclick="thoseClicked('a2')"></td>
      </tr>
      <tr>
        <td class = "squared" id="a3" onclick="thoseClicked('a3')"></td>
        <td class = "squared" id="a4" onclick="thoseClicked('a4')"></td>
        <td class = "squared" id="a5" onclick="thoseClicked('a5')"></td>
      </tr>
      <tr>
        <td class = "squared" id="a6" onclick="thoseClicked('a6')"></td>
        <td class = "squared" id="a7" onclick="thoseClicked('a7')"></td>
        <td class = "squared" id="a8" onclick="thoseClicked('a8')"></td>
      </tr>
    </table>
    <p> Player1 <span id="PnScores1">i</span> | Player2 <span id="PnScores2">t</span>
  </div>
  </div>
  </div>

  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
